name: 🧠 HorribleLLM CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }} | Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🧰 Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-build-core pybind11 pytest

      - name: ⚙️ Configure and build (CMake)
        run: |
          cmake -B build -DPython_EXECUTABLE=$(python -c "import sys; print(sys.executable)") -DHORRIBLE_BUILD_TESTS=ON
          cmake --build build --config Release -j

      - name: 🧪 Run C++ tests
        working-directory: build
        run: |
          ctest --output-on-failure -C Release

      - name: 🐍 Install HorribleLLM (wheel)
        run: |
          pip install .

      - name: 🧠 Run Python tests
        run: |
          pytest -v python/ || pytest -v horriblellm/

      - name: 📊 Run benchmarks (optional)
        if: matrix.os == 'ubuntu-latest'
        run: |
          ./build/benchmarks/horrible_bench || echo "Skipping benchmarks"
